{% extends 'customer/base1.html' %}
{% block title %}
Login as Seller
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
{% for m in messages %}
<div class="alert alert-success" role="alert">
   
      {{m}}
  
</div>
{% endfor %}   
{% endif %}
    <div class="container mt-5">
        <h1>Login as Seller</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="button btn-outline-success form-control" style="width: 10%;">Login</button>
            <a href="{% url 'changepassword' %}"><small id="emailHelp" class="form-text text-muted" style="margin-left:12%;margin-top:-2%">Forget password?</small></a>
        </form>
    </div>
{% endblock %}
